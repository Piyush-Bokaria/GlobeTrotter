<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trotters - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Sign In</h1>
    <form id="signinForm">
        <div class="form-group">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" required>
        </div>
        <div class="form-group">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" required>
        </div>
        <button type="submit">Send OTP</button>
        <p class="forgot-password"><a href="#" id="forgot-password-link">Forgot Password?</a></p>
        <p class="signup-link">New user? <a href="signup.html">Sign Up</a></p>
    </form>
    <div id="otp-section" style="display:none;">
        <h2>Enter OTP</h2>
        <input type="text" id="signin-otp" maxlength="6" placeholder="Enter OTP">
        <button id="verify-otp-btn">Verify OTP</button>
    </div>
</div>
<script src="script-signin.js"></script>
</body>
</html>
